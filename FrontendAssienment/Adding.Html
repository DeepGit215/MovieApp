<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
      integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
      crossorigin="anonymous"
    ></script>
    <script src="jquery-3.7.0.js"></script>
    <script src="popper.js"></script>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <script src="bootstrap.js"></script>
    <style>
        .add-modal
        {
            margin-top: 31px;
            margin-left: 30px;

        }
        .container
        {
            margin-left: 100px;
            background-color: rgb(231, 241, 251);
        }
    
 
    </style>
    <title>Add Modal</title>
</head>
<body>
    <div class="container">
        <h1 class="text-primary text-center">Enter Movie Details</h1>
        <form>
              <div class="form-group">
                <label for="MovieName">Movie Name</label>
                <input type="text" class="form-control" id="MovieName" placeholder="Enter Movie Name">
              </div>
              <div class="form-group">
                <label for="YearOfRelease">Year Of Release</label>
                <input type="text" class="form-control" id="YearOfRelease" placeholder="Enter Year Of Release">
              </div>
             <div class="form-row">
            <div class="form-group col-8">
              <label for="inputACtors">Actors</label>
              <select multiple class="form-control multiple-select" name="Actors" id="inputActors">
                <option value="">Choose.....</option>
                <option value="Shah Rukh">1.ShahRukh</option>
                <option value="Shah Rukh">2.Ajay</option>
                <option value="Shah Rukh">3.John</option>
                <option value="Shah Rukh">4.Dwanye JohnSOn</option>
                <option value="Shah Rukh">5.Akshay</option>
              </select>
              
            </div>
            <button type= "button"class=" col-2 btn-primary form-control add-modal" data-toggle="modal" data-target="#movieAdd-modal">Add Actor</button>
            
        </div>
        <div class="form-row">
            <div class="form-group col-8">
              <label for="inputProducer">Producers</label>
              <select class="form-control " name="Producers" id="inputProducers">
                <option value="">Choose.....</option>
                <option value="Prem Chopra">1.Prem Chopra</option>
                <option value="Farhan Aktar">2.Farhan Aktar</option>
                <option value="Shah Rukh">3.John</option>
                <option value="Shah Rukh">4.Dwanye JohnSOn</option>
                <option value="Shah Rukh">5.Akshay</option>
              </select>
            </div>
            <button type="button" class=" add-modal btn-primary col-2 form-control" data-toggle="modal" data-target="#movieAdd-modal">Add Producer</button>
            
        </div>
            <div class="form-group">
              <label for="inputGenres">Genre</label>
              <select class="form-control " name="Genfres" id="inputGenress">
                <option value="">Choose.....</option>
                <option value="Comedy">1.Comedy</option>
                <option value="Thriller">2.Thriller</option>
                <option value="Spy">3.Spy</option>
                <option value="Romantic">4.Romantic</option>
                <option value="Revenge">5.Revenge</option>
              </select>
            
            </div>
            <div class="form-group">
                <label for="inputPlot">Plot</label>
                <textarea  class="form-control" name="plot" id="inputPlot" cols="30" rows="5">Enter Plot
                </textarea>

            </div>
         <div class="form-group">
            <label for="inputPoster">Poster</label>
            <input type="file" class="form-control">
            
         </div>
         <button type="button" class="btn-primary btn-lg col-2 px-3 ">Add </button>
          </form>
    </div>
    <div class="modal fade" id="movieAdd-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLongTitle">Adding Modal</h5>
            </div>
            <div class="modal-body">
               <form>
                <div class="form-group">
                    <label for="inputName">Name</label>
                    <input type="text" class="form-control" placeholder="Enter Name">
                </div>
                <div class="form-group">
                    <label for="inputDob">Date Of Birth</label>
                    <input type="date" class="form-control">

                </div>



               </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary " data-dismiss="modal">Add</button>
            </div>
          </div>
        </div>
      </div>
    
</body>
</html>
